          <div class="navigation-side-nav d-flex flex-lg-column flex-row gap-2">

            <a href="#" class="nav-side-link">

          <div class="responsive-part d-flex align-items-center gap-md-4 gap-2">

          <form class="d-flex me-5 mb-0" role="search">

                  href="#"

                  aria-expanded="false"
                >

                    class="profil-picture"
