<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <style>  
        p {  
            color: black;  
            transition: color 0.5s ease, background-color 0.5s ease;  
            padding: 10px;  
            border: 1px solid black;  
        }  

        p:hover {  
            color: white;  
            background-color: black;  
        }  
    </style>  
    <title>Transition pada Elemen p</title>  
</head>  
<body>  

    <p>Ini adalah contoh paragraf yang akan memiliki efek transisi saat hover.</p>  

</body>  
</html>
