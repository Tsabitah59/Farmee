<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk || Farmee</title>

    <!-- Vanilla -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.3.3/dist/css/bootstrap.min.css" />

    <!-- Remixicon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/svg/Logo.svg" type="image/x-icon" />
  </head>
  <body class="bg-bg dashboard">
    <section class="login">
        <div class="wrapper">
            <form action="">
                <h1>Masuk</h1>
                <p>Selamat datang kembali! Silahkan masuk di akun anda</p>
                <div class="input-box">
                    <input type="text" placeholder="Username">
                    <i class="ri-user-3-fill text-success"></i>                
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" >
                    <i class="ri-lock-fill text-success"></i>
                    <a href="#" class="text-white float-end">Lupa Password?</a>
                </div>
                <button type="submit" class="primary-button w-100 mt-3"> <a href="dashboard.html" class="text-white">Masuk</a></button>
                <div class="registrasi">
                    <p>Belum punya akun? <a href="#">Daftar</a></p>
                </div>
            </form>
        </div>
    </section>


    <!-- Vanilla -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Memuat Chart.js terlebih dahulu -->  
    <script src="js/chart1.js"></script>
    <!-- <script src="js/script.js"></script> -->

    <!-- Bootstrap -->
    <script src="bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
